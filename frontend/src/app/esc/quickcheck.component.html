<div>QuickCheck!

<div *ngIf="project">
    we have project
    {{project.projectId}}

    {{project.quickcheck.modernizationTarget}}

<form [formGroup]="myForm" novalidate (ngSubmit)="save(myForm.value, myForm.valid)">
        <label>{{ 'quickcheck.question.goals' | translate }}</label>
        
        <select id="usage"  placehoder="mod target" formControlName="modernizationTarget">        
            <option *ngFor="let usage of usages | keys" [value]="usage.value">{{'quickcheck.goal.' + usage.value | translate}}</option>
        </select>

        <label>includeBuildingModernization</label>
        <input type="checkbox" formControlName="includeBuildingModernization"/>

        <button type="submit">Submit</button>
</form>
